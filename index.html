<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasko - Your Trusted Task Service in the Philippines</title>
    <meta name="description" content="Tasko connects you with trusted taskers for cleaning, repairs, moving, and more in the Philippines">
    <meta name="theme-color" content="#00a82d">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <!-- Font Awesome is replaced by Lucide React in components, but keeping for any potential global use if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div id="g_id_onload"
         data-client_id="479936033803-bi20qk5ttrio9rtgblsk9h3bdp2lqt3s.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("JWT ID Token:", response.credential);

            // Decode JWT to get user info
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const userData = JSON.parse(decodeURIComponent(atob(base64).split('').map(c =>
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join('')));

            console.log("User Info:", userData);

            // Show info sa DYAD
            document.body.innerHTML += `
                <p>Name: ${userData.name}</p>
                <p>Email: ${userData.email}</p>
                <img src="${userData.picture}" width="100">
            `;
        }
    </script>
  </body>
</html>
